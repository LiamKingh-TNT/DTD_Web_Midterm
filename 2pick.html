<!DOCTYPE html>
<head>
    <link rel="icon" href="images/one.ico" type="image/x-icon">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>殘酷二選一</title>
    <link href="./css/2pick.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./js/2pick.js"></script>
    <link href="./css/cover.css" rel="stylesheet">
</head>
<body>
    <header>
        <button class="menu_button"><img src="images/icons/left-arrow.png"></button>
        <h1 id="title">TITLE</h1>
    </header>
    <div class="switch_cover">
        <div class="door door_left">
        </div>
        <div class="door door_right">
        </div>
    </div>
    <div class="selections_box">
        <button class="pick_selection" id="sel_1" type="button">
            <div class="seletion_box" id="pick_selection_1">
                <img src="./images/test_img_1.jpg" class="seletion_box">
            </div>
            <div class="seletion_box_foot">
                <h1 class="seletion_box_foot_text">Selection 1</h1>
                <h2 class="seletion_box_foot_text_2">Selection 1</h2>
            </div>
            <div class="selected_beam hide"></div>
        </button>
        <button class="pick_selection" id="sel_2" type="button">
            <div class="seletion_box" id="pick_selection_2">
                <img src="./images/test_img_1.jpg" class="seletion_box">
            </div>
            <div class="seletion_box_foot">
                <h1 class="seletion_box_foot_text">Selection 2</h1>
                <h2 class="seletion_box_foot_text_2">Selection 2</h2>
            </div>
            <div class="selected_beam hide"></div>
        </button>
    </div>
    <div class="cover loading_obj">
        <div class="cover_inside loading_obj">
            <img src="images/icons/sync.png" class="loading_roll loading_obj">
            <div class="loading_text_groupe loading_obj">
                <h1 class="loading_text loading_obj">Loading</h1>
                <div class="loading_dot loading_obj"> </div>
                <div class="loading_dot loading_obj"> </div>
                <div class="loading_dot loading_obj"> </div>
            </div>
        </div>
    </div>
    <footer>
        <h1 class="round_displayer">剩餘倫次:0/0 | 本輪剩餘選項:0/0</h1>
    </footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=0.5,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>殘酷二選一</title>
    <link rel="icon" href="images/one.ico" type="image/x-icon">
    <link href="./css/new_main.css" rel="stylesheet">
    <link href="./css/cover.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <!-- 使用非模組版本的 Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="./js/new_index.js"></script>
</head>
<body>
    <header class="header_title">
        <input class="search_field" type="search">
        <div class="search_button"><img src="./images/icons/search.png" class="search_button_img"></div>
        <h1 class="title">二選一</h1>
    </header>
    <div class="wheel"></div> <!-- 轮盘将通过JS生成 -->
    <footer class="footer_selector">
        <button class="selector_buttin right_button mobile"><img src="./images/icons/play_right.png" class="arrow"></button>
        <button class="selector_card mobile">
            <div class="selector_card_inner">
                <img class="selector_card_img">
                <p class="selector_card_text"></p>
            </div>
        </button>
        <button class="selector_buttin left_button mobile"><img src="./images/icons/play_left.png" class="arrow"></button>
    </footer>
    <div class="background_img">
        <img class="background_img_right">
        <img class="background_img_left">
    </div>
    <div class="cover loading_obj">
        <div class="cover_inside loading_obj">
            <img src="images/icons/sync.png" class="loading_roll loading_obj">
            <div class="loading_text_groupe loading_obj">
                <h1 class="loading_text loading_obj">Loading</h1>
                <div class="loading_dot loading_obj"> </div>
                <div class="loading_dot loading_obj"> </div>
                <div class="loading_dot loading_obj"> </div>
            </div>
        </div>
    </div>
</body>
</html>
